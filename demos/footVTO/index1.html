<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shoe Store AR</title>

        <link rel="stylesheet" href="style.css" />

        <!-- WEBARROCKS -->
        <script src="../../dist/WebARRocksHand.js"></script>

        <!-- THREE (MINIFIED FOR PROD) -->
        <script src="../../libs/three/v131/build/three.min.js"></script>
        <script src="../../libs/three/v131/examples/js/loaders/GLTFLoader.js"></script>
        <script src="https://unpkg.com/three@0.131.3/examples/js/loaders/DRACOLoader.js"></script>

        <script src="../../helpers/HandTrackerThreeHelper.js"></script>
        <script src="../../helpers/landmarksStabilizers/OneEuroLMStabilizer.js"></script>

        <!-- AR ENGINE -->
        <script defer src="main.js"></script>
    </head>

    <body>
        <header>VTO Shoe Store</header>

        <section class="products">
            <div class="card">
                <img
                    src="https://images.unsplash.com/photo-1542291026-7eec264c27ff"
                />
                <h3>Velocity X Pro</h3>
                <p>â‚¹4,999</p>
                <button onclick="openAR()">Try in AR</button>
            </div>
        </section>

        <!-- AR MODAL -->
        <div id="overlay" class="overlay">
            <div class="arBox">
                <div id="arLoader" class="arLoader">
                    <div class="spinner"></div>
                    <p>Initializing AR Engine...</p>
                </div>

                <button class="closeBtn" onclick="closeAR()">Close</button>

                <canvas id="handTrackerCanvas"></canvas>
                <canvas id="ARCanvas"></canvas>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
